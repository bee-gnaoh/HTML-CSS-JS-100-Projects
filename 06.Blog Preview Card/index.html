<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blog Preview Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__media">
                <img src="./assets/blog_preview_card.png" alt="Blog Preview Card">
            </div>
            <div class="card__content">
                <div class="card__content-subtitle">
                    <span>Learning</span>
                    <p>Publish 21 Dec 2023</p>
                </div>
                <div class="card__content-title">
                    <p>HTML & CSS foundations</p>
                </div>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="card__info">
                <img src="./assets/blog_preview_card_userpic.png" alt="Blog Preview Card User">
                <span>Greg Hooper </span>
            </div>

        </div>
    </div>
</body>

</html>
