<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main role="main">
    <div class="result">
      <div class="result__title">
        <p>Your Result</p>
      </div>
      <div class="result__score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="result__description">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <div class="summary__header">
        <p>Summary</p>
      </div>
      <div class="summary__content">
        <div class="summary__content-item bg-light-red ">
          <div>
            <img src="./assets/images/icon-reaction.svg" />
            <p class="light-red">Reaction</p>
          </div>
          <div>
            <p>80</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="summary__content-item bg-orangey-yellow">
          <div>
            <img src="./assets/images/icon-memory.svg" />
            <p class="orangey-yellow">Memory</p>
          </div>
          <div>
            <p>92</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class=" summary__content-item bg-green-teal">
          <div>
            <img src="./assets/images/icon-verbal.svg" />
            <p class="green-teal">Verbal</p>
          </div>
          <div>
            <p>61</p>
            <p>/ 100</p>
          </div>
        </div>
        <div class="summary__content-item bg-cobalt-blue">
          <div>
            <img src="./assets/images/icon-visual.svg" />
            <p class="cobalt-blue">Visual</p>
          </div>
          <div>
            <p>72</p>
            <p>/ 100</p>
          </div>
        </div>
      </div>
      <div class="summary__action">
        <button>Continue</button>
      </div>
    </div>
  </main>

  <!--
  Your Result
  76
  of 100

  61 / 100

  Visual
  72 / 100

  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
